<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./1.gif">
    <!-- alt属性只有当图片不显示才显示  title属性只有当鼠标悬停时才出现 -->
    <!-- width和height属性只需要出现一个 -->
    <img src="./1.gif" alt="这是一只猫" title="这是一只猫" width="200" height="">
</body>
</html>
